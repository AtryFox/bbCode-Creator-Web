<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- TITLE -->
    <title>bbCode Creator</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="assets/css/custom.min.css"/>

    <!-- JS -->
    <script src="assets/js/jquery.min.js" defer></script>
    <script src="assets/js/tether.min.js" defer></script>
    <script src="assets/js/bootstrap.min.js" defer></script>
    <script src="assets/js/cookie.min.js" defer></script>
    <script src="assets/js/mustache.min.js" defer></script>
    <script src="assets/js/download.min.js" defer></script>
    <script src="assets/js/main.min.js" defer></script>
</head>
<body>

<nav class="navbar navbar-full navbar-dark bg-success">
    <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"></button>
    <div class="collapse navbar-toggleable-md" id="navbarResponsive">
        <div class="container">
            <a class="navbar-brand" href="/">bbCode Creator</a>
            <ul class="nav navbar-nav">
                <!--<li class="nav-item active">
                    <a class="nav-link" href="#">Creator</a>
                </li>-->
            </ul>

            <ul class="nav navbar-nav float-lg-right">
                <li class="nav-item">
                    <a class="nav-link {{#page_settings}}active{{/page_settings}}" href="settings"><i
                            class="fa fa-cog"></i> {{lang.main.settings}}</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

{{^hidecookie}}
    <div class="jumbotron jumbotron-fluid" id="cookie">

        <div class="container">
            <button class="pull-right btn btn-outline-success btn-sm dismissible" role="button" data-toggle="tooltip"
                    data-placement="left" title="{{lang.home.jumbotron.hide}}" data-cookie="hide_cookie"><i class="fa fa-angle-double-up"></i>
            </button>

            <p class="lead">{{lang.main.cookie.text}}</p>
        </div>
    </div>
{{/hidecookie}}

{{#page_home}}
    {{> subs/home}}
{{/page_home}}

{{#page_settings}}
    {{> subs/settings}}
{{/page_settings}}

{{>footer}}
</body>
</html>
