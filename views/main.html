<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Title -->
    <title>bbCode Creator</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="assets/css/custom.css"/>
    <link rel="stylesheet" href="assets/css/cookieconsent.css"/>

    <!-- JS -->
    <script src="assets/js/jquery.min.js" defer></script>
    <script src="assets/js/tether.min.js" defer></script>
    <script src="assets/js/bootstrap.min.js" defer></script>
    <script src="assets/js/cookie.min.js" defer></script>
    <script src="assets/js/mustache.min.js" defer></script>
    <script src="assets/js/download.min.js" defer></script>
    <script src="assets/js/cookieconsent.min.js" defer></script>
    <script src="assets/js/main.js" defer></script>
    <script>
        window.addEventListener("load", function () {
            window.cookieconsent.initialise({
                "palette": {
                    "popup": {
                        "background": "#ECEEEF",
                        "text": "#373A3C"
                    },
                    "button": {
                        "background": "#ECEEEF",
                        "border": "#5CB85C",
                        "text": "#5CB85C"
                    },
                    "highlight": {
                        "background": "#5CB85C",
                        "border": "#5CB85C",
                        "text": "#FFFFFF"
                    }
                },
                "theme": "classic",
                "content": {
                    "message": "{{lang.main.cookie.text}}",
                    "dismiss": "{{lang.main.cookie.button}}",
                    "link": "{{lang.main.cookie.link}}"
                }
            })
        });
    </script>
</head>
<body>

<nav class="navbar navbar-full navbar-dark bg-success">
    <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"></button>
    <div class="collapse navbar-toggleable-md" id="navbarResponsive">
        <div class="container">
            <a class="navbar-brand" href="/">bbCode Creator</a>
            <ul class="nav navbar-nav">
                <!--<li class="nav-item active">
                    <a class="nav-link" href="#">Creator</a>
                </li>-->
            </ul>

            <ul class="nav navbar-nav float-lg-right">
                <li class="nav-item">
                    <a class="nav-link {{#page_settings}}active{{/page_settings}}" href="settings"><i
                            class="fa fa-cog"></i> {{lang.main.settings}}</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


{{#page_home}}
    {{> subs/home}}
{{/page_home}}

{{#page_settings}}
    {{> subs/settings}}
{{/page_settings}}

{{>footer}}
</body>
</html>
