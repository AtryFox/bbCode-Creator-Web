<div class="media img-data" data-img="{{data}}">
    <a class="media-left" href="{{url}}">
        <img class="media-object img-thumbnail" src="{{url}}" alt="{{title}}"/>
    </a>
    <div class="media-body">
        <div class="pull-right">
            <button class="btn btn-outline-warning btn-sm edit" role="button" data-toggle="tooltip"
                    data-placement="left" title="{{lang.home.jumbotron.hide}}"><i class="fa fa-pencil fa-fw"></i>
            </button>
            <button class="btn btn-outline-danger btn-sm remove" role="button" data-toggle="tooltip"
                    data-placement="left" title="{{lang.home.jumbotron.hide}}"><i class="fa fa-trash-o fa-fw"></i>
            </button>
        </div>
        <h4>{{title}}</h4>

    </div>
</div>
