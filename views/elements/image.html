<div class="media img-data" data-img="{{data}}">
    <a class="media-left" href="{{url}}">
        <img class="media-object img-thumbnail" src="{{url}}" alt="{{title}}"/>
    </a>
    <div class="media-body">
        <button class="pull-right btn btn-outline-danger btn-sm remove" role="button" data-toggle="tooltip"
           data-placement="left" title="{{lang.home.jumbotron.hide}}"><i class="fa fa-trash-o fa-fw"></i></button>
        <h4>{{title}}</h4>

    </div>
</div>
